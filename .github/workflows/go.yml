name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: golang:1.14-buster
    steps:
    - name: Check out code
      uses: actions/checkout@master
      
    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        
    - name: Build
      run: go build -v .
